<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="max-w-md p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Delete Car</h2>
            <p class="text-gray-900">Are you sure you want to delete the car "{{ car.car_name }}"?</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Confirm Delete</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
