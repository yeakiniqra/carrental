

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in</title>
</head>
<body>
  
    <div class="flex flex-wrap">
        <div class="flex w-full flex-col md:w-1/2">
          
          <div class="lg:w-[28rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
            <!-- <p class="text-left text-3xl font-bold">Wheelzy </p> -->
            <div class="flex items-center justify-center">
                <a href="/"> <img class="w-32 h-12" src="https://i.postimg.cc/ncKsNk64/1-copy.png" alt=""></a>
            </div>
            
            <p class="mt-2 text-left text-gray-500 flex items-center justify-center">Welcome back, please enter your details.</p>
            <button class="-2 mt-8 flex items-center justify-center rounded-md border px-4 py-1 outline-none ring-gray-400 ring-offset-2 transition focus:ring-2 hover:border-transparent hover:bg-gray-600 hover:text-white"><img class="mr-2 h-5" src="https://static.cdnlogo.com/logos/g/35/google-icon.svg" alt /> Log in with Google</button>
            <div class="relative mt-8 flex h-px place-items-center bg-gray-200">
              <div class="absolute left-1/2 h-6 w-14 -translate-x-1/2 bg-white text-center text-sm text-gray-500">or</div>
            </div>

            <form class="flex flex-col pt-3 md:pt-8" method="post">
              {% csrf_token %}
              <div class="flex flex-col pt-4">
                  <div class="focus-within:border-b-gray-500 relative flex overflow-hidden border-b-2 transition">
                      <input type="text" id="username" name="username" class="w-full flex-1 appearance-none border-gray-300 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Username" />
                  </div>
              </div>
              <div class="mb-12 flex flex-col pt-4">
                  <div class="focus-within:border-b-gray-500 relative flex overflow-hidden border-b-2 transition">
                      <input type="password" id="login-password" name="password" class="w-full flex-1 appearance-none border-gray-300 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Password" />
                  </div>
              </div>
              <button type="submit" class="w-full rounded-lg bg-gray-900 px-4 py-2 text-center text-base font-semibold text-white shadow-md ring-gray-500 ring-offset-2 transition focus:ring-2 hover:bg-gray-700">Log in</button>
          </form>
          
          {% for message in messages %}
              <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mt-8" role="alert">
                <p class="font-bold"> {{ message }}</p>
              </div>
          {% endfor %}
 
          
            <div class="py-12 text-center">
              <p class="whitespace-nowrap text-gray-600">
                Don't have an account?
                <a href="{% url 'signup' %}" class="underline-offset-4 font-semibold text-gray-900 underline">Sign up Now</a>
              </p>
            </div>
          </div>
        </div>
        <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
            
            <img class="z-1 absolute top-0 h-full w-full object-cover opacity-90" src="https://images.unsplash.com/photo-1462396881884-de2c07cb95ed?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        </div>
        
      
    
</body>
</html>
